<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentCraft | Text to Website Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-wand-magic-sparkles"></i>
                <h1>ContentCraft</h1>
            </div>
            <p class="tagline">Transform raw text into beautiful websites with AI</p>
        </header>
        
        <main class="app-main">
            <div class="workflow-steps">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Enter Text</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Enhance</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Generate Site</div>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor input-editor">
                    <div class="editor-header">
                        <h2><i class="fas fa-pencil-alt"></i> Raw Text</h2>
                        <div class="editor-actions">
                            <button id="clearBtn" class="icon-btn" title="Clear text">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="rawPrompt" placeholder="Enter your content here... We'll transform it into a structured, beautiful website."></textarea>
                    <div class="editor-footer">
                        <button id="enhanceBtn" class="primary-btn">
                            <i class="fas fa-magic"></i>
                            <span>Enhance Content</span>
                        </button>
                    </div>
                </div>
                
                <div class="editor output-editor">
                    <div class="editor-header">
                        <h2><i class="fas fa-star"></i> Enhanced Content</h2>
                        <div class="editor-actions">
                            <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div id="enhancedPrompt" class="result-area"></div>
                    <div id="loadingIndicator" class="loading-container hidden">
                        <div class="loading-animation">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <p>Enhancing your content...</p>
                    </div>
                    <div class="editor-footer">
                        <button id="generateWebsiteBtn" class="primary-btn hidden">
                            <i class="fas fa-globe"></i>
                            <span>Generate Website</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="websiteOutput" class="website-preview-container hidden">
                <div class="preview-header">
                    <h2><i class="fas fa-laptop-code"></i> Your Generated Website</h2>
                    <div class="preview-actions">
                        <button id="closePreviewBtn" class="icon-btn" title="Close preview">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div id="websitePreview" class="preview-frame"></div>
                
                <div id="websiteLoadingIndicator" class="loading-container hidden">
                    <div class="loading-animation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p>Crafting your beautiful website...</p>
                </div>
                
                <div class="preview-footer">
                    <button id="downloadWebsiteBtn" class="action-btn download-btn">
                        <i class="fas fa-download"></i>
                        <span>Download Website</span>
                    </button>
                    <button id="viewWebsiteBtn" class="action-btn view-btn">
                        <i class="fas fa-external-link-alt"></i>
                        <span>View Full Site</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Â© 2025 ContentCraft | Powered by AI</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

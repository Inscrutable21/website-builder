<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Website Generator with Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-magic"></i>
        <h1>AI Site Builder</h1>
      </div>
      <p class="tagline">Transform your content into beautiful websites with AI</p>
    </header>

    <main class="app-main">
      <div class="workflow-steps">
        <div class="step active" data-step="1">
          <div class="step-number">1</div>
          <div class="step-label">Enter Text</div>
        </div>
        <div class="step" data-step="2">
          <div class="step-number">2</div>
          <div class="step-label">Enhance</div>
        </div>
        <div class="step" data-step="3">
          <div class="step-number">3</div>
          <div class="step-label">Generate Site</div>
        </div>
      </div>

      <div class="editor-container">
        <div class="editor">
          <div class="editor-header">
            <h2><i class="fas fa-edit"></i> Raw Text</h2>
            <div class="editor-actions">
              <button class="icon-btn" id="clearBtn" title="Clear text">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
          <textarea id="rawPrompt" placeholder="Enter your content here..."></textarea>
          <div class="editor-footer">
            <button class="primary-btn" id="enhanceBtn">
              <i class="fas fa-wand-magic-sparkles"></i> Enhance Content
            </button>
          </div>
          <div class="loading-container hidden" id="loadingIndicator">
            <div class="loading-animation">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <p>Enhancing your content...</p>
          </div>
        </div>

        <div class="editor">
          <div class="editor-header">
            <h2><i class="fas fa-file-alt"></i> Enhanced Content</h2>
            <div class="editor-actions">
              <button class="icon-btn hidden" id="copyBtn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
          <div id="enhancedPrompt" class="result-area"></div>
          <div class="editor-footer">
            <button class="primary-btn hidden" id="generateWebsiteBtn">
              <i class="fas fa-code"></i> Generate Website
            </button>
          </div>
        </div>
      </div>

      <div id="websiteOutput" class="website-preview-container hidden">
        <div class="preview-header">
          <h2><i class="fas fa-globe"></i> Your Generated Website</h2>
          <button class="icon-btn" id="closePreviewBtn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="preview-frame" id="websitePreview"></div>
        <div class="loading-container hidden" id="websiteLoadingIndicator">
          <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <p>Crafting your beautiful website...</p>
        </div>
        <div class="preview-footer">
          <button class="action-btn download-btn" id="downloadWebsiteBtn">
            <i class="fas fa-download"></i> Download Files
          </button>
          <button class="action-btn view-btn" id="viewWebsiteBtn">
            <i class="fas fa-external-link-alt"></i> View Full Page
          </button>
          <button class="action-btn analytics-btn" id="viewAnalyticsBtn">
            <i class="fas fa-chart-line"></i> View Analytics
          </button>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <p>Â© 2025 AI Site Builder | Built with <i class="fas fa-heart" style="color: #f72585;"></i> and AI</p>
      <p>
        <a href="/analytics" target="_blank" class="footer-link">
          <i class="fas fa-chart-bar"></i> Analytics Dashboard
        </a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
